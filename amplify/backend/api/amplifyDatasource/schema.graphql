type Users @model {
  id  : ID!
  name: String!

}

type Tasks @model  @key(name: "taskItem", fields: ["taskId"]){
  id    : ID!
  title : String!
  body  : String
  status: String
  taskId:ID!
  team  : Team! @connection(fields: ["taskId"])
}

type Team @model{
  id    : ID!
  name  : String!
  task : [Tasks] @connection (keyName: "taskItem" , fields: ["id"])
}
